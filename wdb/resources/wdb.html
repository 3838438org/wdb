<!DOCTYPE html>
<html>
  <head>
    <!-- le jquery -->
    <script src="/__wdb/javascripts/jquery-1.9.1.min.js"></script>

    <script src="/__wdb/javascripts/codemirror-3.1/lib/codemirror.js"></script>
    <script src="/__wdb/javascripts/codemirror-3.1/addon/runmode/runmode.js"></script>
    <script src="/__wdb/javascripts/codemirror-3.1/mode/javascript/javascript.js"></script>
    <script src="/__wdb/javascripts/codemirror-3.1/mode/python/python.js"></script>
    <script src="/__wdb/javascripts/codemirror-3.1/mode/jinja2/jinja2.js"></script>

    <link href="/__wdb/javascripts/codemirror-3.1/lib/codemirror.css" rel="stylesheet" type="text/css">
    <link href="/__wdb/javascripts/codemirror-3.1/theme/tomorrow.css" rel="stylesheet" type="text/css">


    <!-- le debugger -->
    <script>
      __ws_post = %(post)s;
    </script>
    <script src="/__wdb/javascripts/wdb.js"></script>
    <link href="/__wdb/stylesheets/wdb-%(theme)s.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="waiter"></div>
    <div id="wdb" style="display: none;">
      <h1 id="title"></h1>
      <div id="source">
        <div id="interpreter">
          <div id="scrollback">
          </div>
          <div id="prompt">
            <textarea rows="1" data-index="-1" id="eval"></textarea>
          </div>
          <div id="completions">
            <div id="backsearch"></div>
            <table>
            </table>
          </div>
        </div>
      </div>
      <div id="traceback">
      </div>
    </div>
  </body>
</html>
